<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<title>Convert</title>
	<script type="text/javascript" src="../jquery/jquery-1.4.2.min.js"></script>
	<script>
	function funcConvert2() {
    		var strInput2 = $("#idInput").val();
		var iInput10 = parseInt(strInput2, 2);
		var strInput16 = parseInt(iInput10).toString(16);
		var strCheck2 = parseInt(strInput16,16).toString(2);
		var strCheckInfo = "";
		if (strCheck2 !== strInput2) {
			strCheckInfo = "&nbsp;&nbsp;&nbsp;<font color=red><b> INPUT_NOT_MATCH!!! </b></font>";
		}
		$("#idStdout").html("Bin:<b><font color=red>"+strInput2+"</font></b> => Dec:<font color=blue>"+iInput10+"</font> &nbsp;&nbsp; Hex:<font color=blue>"+strInput16+"</font>"+strCheckInfo+"</br>" + $("#idStdout").html());
		$("#idInput").select();
		$("#idInput").focus();
	}
	function funcConvert10() {
    		var strInput10 = $("#idInput").val();
		var iInput10 = parseInt(strInput10, 10);
		var strOutput2 = parseInt(iInput10).toString(2);
		var strOutput16 = parseInt(iInput10).toString(16);
		var strCheck10 = parseInt(strOutput16, 16).toString(10);
		var strCheckInfo = "";
		if (strCheck10 !== strInput10) {
			strCheckInfo = "&nbsp;&nbsp;&nbsp;<font color=red><b> INPUT_NOT_MATCH!!! </b></font>";
		}
		$("#idStdout").html("Dec:<b><font color=red>"+strInput10+"</font></b> => Bin:<font color=blue>"+strOutput2+"</font> &nbsp;&nbsp; Hex:<font color=blue>"+strOutput16+"</font>"+strCheckInfo+"</br>" + $("#idStdout").html());
		$("#idInput").select();
		$("#idInput").focus();
	}
	function funcConvert16() {
    		var strInput16 = $("#idInput").val();
		var iInput10 = parseInt(strInput16, 16);
		var strOutput2 = parseInt(iInput10).toString(2);
		var strOutput10 = parseInt(iInput10).toString(10);
		var strCheck16 = parseInt(strOutput10, 10).toString(16);
		var strCheckInfo = "";
		if (strCheck16 !== strInput16) {
			strCheckInfo = "&nbsp;&nbsp;&nbsp;<font color=red><b> INPUT_NOT_MATCH!!! </b></font>";
		}
		$("#idStdout").html("Hex:<b><font color=red>"+strInput16+"</font></b> => Bin:<font color=blue>"+strOutput2+"</font> &nbsp;&nbsp; Dec:<font color=blue>"+strOutput10+"</font>"+strCheckInfo+"</br>" + $("#idStdout").html());
		$("#idInput").select();
		$("#idInput").focus();
	}
	function funcConvert16Exchange() {
		var strInput16 = "";
    		var strIn16 = $("#idInput").val();
		if (strIn16 && strIn16.length % 2==0){
			var ii;
			for (ii=0; ii<strIn16/2; ii++) {
				strInput16 += strIn16.substring(ii,ii+2);
			}
		} else {
			$("#idInput").select();
			$("#idInput").focus();
			return;
		}
		var iInput10 = parseInt(strInput16, 16);
		var strOutput2 = parseInt(iInput10).toString(2);
		var strOutput10 = parseInt(iInput10).toString(10);
		var strCheck16 = parseInt(strOutput10, 10).toString(16);
		var strCheckInfo = "";
		if (strCheck16 !== strInput16) {
			strCheckInfo = "&nbsp;&nbsp;&nbsp;<font color=red><b> INPUT_NOT_MATCH!!! </b></font>";
		}
		$("#idStdout").html("xeH:<b><font color=red>"+strInput16+"</font></b> => Bin:<font color=blue>"+strOutput2+"</font> &nbsp;&nbsp; Dec:<font color=blue>"+strOutput10+"</font>"+strCheckInfo+"</br>" + $("#idStdout").html());
		$("#idInput").select();
		$("#idInput").focus();
	}
	function funcConvertAll() {
		funcConvert16Exchange();
		funcConvert16();
		funcConvert10();
    		funcConvert2();
		$("#idStdout").html("</br>" + $("#idStdout").html());
		$("#idInput").select();
		$("#idInput").focus();		
	}
	</script>
</head>
<body>
<form id="idForm1">
比如：输入"1010"，点击<b>Convert2</b>，输出十进制"Dec:10"，输出十六进制"Hex:a"</br>
比如：输入"1010"，点击<b>Convert10</b>，输出二进制"Bin:1111110010"，输出十六进制"Hex:3f2"</br>
比如：输入"1010"，点击<b>Convert16</b>，输出二进制"Bin:1000000010000"，输出十进制"Dec:4112"</br>
比如：输入"AB"，点击<b>Convert16</b>，输出二进制"Bin:10101011"，输出十进制"Dec:171"</br>
<input id="idInput" type="text" />
<input id="idConvert2Btn" type="button" value="Convert2" onclick="funcConvert2(this);" />
<input id="idConvert10Btn" type="button" value="Convert10" onclick="funcConvert10(this);" />
<input id="idConvert16Btn" type="button" value="Convert16" onclick="funcConvert16(this);" />
<input id="idConvert16ExchangeBtn" type="button" value="Convert16Ex" onclick="funcConvert16Exchange(this);" />&nbsp;&nbsp;&nbsp;&nbsp;
<input id="idConvertAllBtn" type="button" value="ConvertAll" onclick="funcConvertAll(this);" />
</form> 
<p id="idStdout"></p>
<script>
	// READY
	$(document).ready(function() {
		$("#idInput").select();
		$("#idInput").focus();
	});	
</script>
</body>
</html>
