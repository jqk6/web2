<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<title>Convert</title>
	<script type="text/javascript" src="../jquery/jquery-1.4.2.min.js"></script>
	<script>
	function funcConvert2() {
    var strInput = $("#idInput").val();
		var iInput = parseInt(strInput, 2);
 
		// 输出结算结果
		$("#idStdout").html("<b>" + strInput + "</b> => <font color=blue>" + iInput + "</font> </br>" + $("#idStdout").html());

		$("#idInput").select();
		$("#idInput").focus();
	}
	</script>
</head>
<body>
<form id="idForm1">
输入：</br>
<input id="idInput" type="text" />
<input id="idConvert2Btn" type="button" value="Convert2" onclick="funcConvert2(this);" />
<input id="idConvert10Btn" type="button" value="Convert10" onclick="funcConvert10(this);" />
<input id="idConvert16Btn" type="button" value="Convert16" onclick="funcConvert16(this);" />
</form>
<p id="idStdout"></p>
<script>
	// READY
	$(document).ready(function() {
		$("#idInput").select();
		$("#idInput").focus();
	});	
</script>
</body>
</html>
