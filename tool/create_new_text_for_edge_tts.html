<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>粘贴文本朗读</title>
<script>
window.onload = function() {
    document.getElementById('inputText').focus();
};

function generateNewPage() {
    var inputText = document.getElementById('inputText').value;
    var newPageContent = '<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>New Page</title></head><body><pre>' + inputText + '</pre></body></html>';
    document.open();
    document.write(newPageContent);
    document.close();
}
</script>
</head>
<body>
<h1>粘贴文本朗读:</h1>
<textarea id="inputText" rows="8" cols="60" placeholder="输入文字"></textarea><br>
<button onclick="generateNewPage()">提交</button>
</body>
</html>
