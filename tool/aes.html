<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<title>AES</title>
	<script type="text/javascript" src="../jquery/jquery-1.4.2.min.js"></script>
	<script type="text/javascript" src="aes.js"></script>
	<script type="text/javascript">
	function funcEncrypt() {
		var strText = $("#idText").val();
		var strKey = $("#idKey").val();
		var strRes = CryptoJS.AES.encrypt(strText,strKey).toString();		
		$("#idStdout").html(strRes);
		$("#idText").select();
		$("#idText").focus();
	}
	</script>
	<script type="text/javascript">
	function funcDecrypt() {
		var strText = $("#idText").val();
		var strKey = $("#idKey").val();
		var strRes = CryptoJS.AES.decrypt(strText,strKey).toString();		
		$("#idStdout").html(strRes);
		$("#idText").select();
		$("#idText").focus();
	}
	</script>
</head>
<body>
<form id="idForm1">
输入明文或密文：</br>
<input id="idText" type="text" value=""/>
<input id="idEncryptBtn" type="button" value="加密" onclick="funcEncrypt(this);" /></br>
输入密钥：</br>
<input id="idKey" type="text" value=""/>
<input id="idDecryptBtn" type="button" value="解密" onclick="funcDecrypt(this);" /></br>
</form>
<p id="idStdout" style="background-color: yellow"></p>
<p id="idStdErr" style="background-color: red"></p>
<script>
	// READY
	$(document).ready(function() {
		$("#idInput").select();
		$("#idInput").focus();
	});
</script>
</body>
</html>
