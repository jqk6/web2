<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<title>tool</title> 
</head>
<body>
<hr>
<p><div id="idCurrTime"></div></p>
<hr>
</body>
    <!-- jQuery //-->
    <script type="text/javascript" src="../jquery/jquery-1.4.2.min.js"></script>
<script>
	function funcGetCurrentMinute() {
		var date = new Date();//当前时间
		var minute = funcZeroFill(date.getMinutes());//分
		return minute;
	}
	function funcGetCurrentTime() {
	    var date = new Date();//当前时间
	    var month = funcZeroFill(date.getMonth() + 1);//月
	    var day = funcZeroFill(date.getDate());//日
	    var hour = funcZeroFill(date.getHours());//时
	    var minute = funcZeroFill(date.getMinutes());//分
	    var second = funcZeroFill(date.getSeconds());//秒

	    //当前时间
	    var curTime = date.getFullYear() + "-" + month + "-" + day + " " + hour + ":" + minute + ":" + second;
	    return curTime;
	}

	function funcZeroFill(i){
	    if (i >= 0 && i <= 9) {
		return "0" + i;
	    } else {
		return i;
	    }
	}
</script>
  <script>
    var g_iCurrTimeColorCount = 0;
    $("#idCurrTime").html("<font color=gray style=\"font-size:150px;\"><b>"+funcGetCurrentTime()+"</b></font>");
    setInterval(function() {
	    g_iCurrTimeColorCount += 1;
	    if (funcGetCurrentMinute() % 2==0) {
		    $("#idCurrTime").html("<font color=red style=\"font-size:150px;\"><b>"+funcGetCurrentTime()+"</b></font>");
	    } else {
		    $("#idCurrTime").html("<font color=blue style=\"font-size:150px;\"><b>"+funcGetCurrentTime()+"</b></font>");
	    }
    }, 999);
  </script>
</html>
